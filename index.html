<!DOCTYPE html>
<html>
<head>
  <title>Stellenbosch Wine Tours</title>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/20096c0af2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Stellenbosch Wine Tours</h1>

        <a href="#apply-section" class="btn-green">Join a tour</a>
    </div>

  </div>

  <div class="container">

    <h2>Experiences</h2>

      <div class="cards">
        <div class="card">
          <img src="images/wine-glasses.jpg" alt="Wine glasses">
          <h3>Wine Tasting</h3>

        </div>

        <div class="card">
          <img src="images/restaurants.jpg" alt="Restaurant">
          <h3>Restaurants</h3>

        </div>

        <div class="card">
         <img src="images/events.jpg" alt="Events">
         <h3>Events</h3>
        </div>

      </div>

  </div>
  <div id="apply-section">
    <div data-tf-widget="aIzRewzu" data-tf-opacity="100" data-tf-iframe-props="title=Book Your Wine Tour" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </div>



</body>
</html>
